<ion-header>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title align="center">JUEGA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="/assets/images/juego.png" />

      <ion-card-title>Card Title</ion-card-title>

    <ion-card-content class="container-game">
